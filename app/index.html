    <script>
      (function($){
        //start
          $.fn.extend({
            switcherMhz :function (onOff) {
                $(this).find('.switcher-mhz').toggleClass("bg-color");
                $(this).find('.switcher-btn').toggleClass("off");
              if (typeof onOff == "boolean" ){
                if (onOff){
                  $(this).find('.switcher-mhz').addClass('bg-color');
                  $(this).find('.switcher-btn').addClass('off');
                }
              }
            }
          });
          //end
      })(jQuery);
    </script>
